name: Build and Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - 'docker/Dockerfile.backend'
      - '.github/workflows/deploy_backend.yml'
  workflow_dispatch:

# Add permissions needed for GitHub security features
permissions:
  contents: read
  security-events: write
  packages: write
  actions: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/pictora-backend
          tags: |
            type=raw,value=latest
            type=sha,format=short
      
      # Check if buildcache image exists
      - name: Check if buildcache exists
        id: cache_exists
        continue-on-error: true
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pictora-backend:buildcache && echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT
      
      - name: Build and push backend image
        id: docker_build
        uses: docker/build-push-action@v5
        continue-on-error: true
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ steps.cache_exists.outputs.exists == 'true' && format('type=registry,ref={0}/pictora-backend:buildcache', secrets.DOCKERHUB_USERNAME) || '' }}
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/pictora-backend:buildcache,mode=max
      
      # Only run Trivy scan if the build was successful
      - name: Scan for vulnerabilities
        if: steps.docker_build.outcome == 'success'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/pictora-backend:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      # Only upload Trivy results if the scan was run
      - name: Upload Trivy scan results to GitHub Security tab
        if: steps.docker_build.outcome == 'success'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
